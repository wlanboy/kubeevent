name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Install uv and Python
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
          # Automatisches Caching fÃ¼r installierte Pakete aktivieren
          enable-cache: true

      - name: Install dependencies
        run: uv sync --frozen

      - name: Static Analysis (Linting)
        # Statt manueller compile-Befehle nutzen wir Ruff (extrem schnell)
        # Es prÃ¼ft Syntax, Imports und Logikfehler in allen Dateien gleichzeitig
        run: uv run ruff check .

      - name: Verify FastAPI app imports
        # Wir nutzen Umgebungsvariablen, falls deine App beim Import DB-Configs braucht
        run: |
          uv run python -c "from main import app; print('ðŸš€ FastAPI app imported successfully')"
